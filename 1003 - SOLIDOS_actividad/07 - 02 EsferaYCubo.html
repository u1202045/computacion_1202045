<!DOCTYPE html>
<html>
  <head>
    <title>Operaciones CSG</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/csg.js"></script>
	<script src="js/THREE.CSG.js"></script>
    <script>
		var scene, aspect, camera, renderer, controls;
		init();
		animate();
		function init(){
			//INICIALIZACIÓN
	        scene = new THREE.Scene();
	        aspect = window.innerWidth / window.innerHeight;
	        camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000);
	        renderer = new THREE.WebGLRenderer();
	        renderer.setSize( window.innerWidth, window.innerHeight );
	        document.body.appendChild( renderer.domElement );
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			
			//ELEMENTOS COMUNES
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
		  	var color = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
			scene.add( axesHelper );
			
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color, color );
			scene.add( gridHelperXZ );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );

            //CREAR ILUMINACIÓN
            var ambient = new THREE.AmbientLight( 0xffffff, 2 );
            scene.add( ambient );
			
            var pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
            pointLight.position.set( -5, -2, 5 );
            scene.add( pointLight );
			
            var pointLight = new THREE.PointLight( 0xffffff, .5, 100 );
            pointLight.position.set( 5, -2, -5 );
            scene.add( pointLight );
			
			//CREAR LAS GEOMETRÍAS
			var boxGeometry = new THREE.BoxGeometry( .8, .8, .8 );
			var sphereGeometry = new THREE.SphereGeometry( .5, 32, 32 );
			var torusGeometry = new THREE.TorusGeometry(.2, .08, 16, 100);
			var torus2Geometry = new THREE.TorusGeometry(.2, .08, 16, 100);
			var cilindroGeometry =new THREE.CylinderGeometry( .2, .2, .9, 50 );
			var geometry = new THREE.ConeGeometry( 1, 1, 4 );
						
			//CREAR LOS MATERIALES
            var material1 = new THREE.MeshStandardMaterial( { color: colorR, metalness: 0.5, roughness: 0.1 } );
			var material2 = new THREE.MeshStandardMaterial( { color: colorG, metalness: 0.5, roughness: 0.1, transparent:true, opacity: 0.5  } );
			
			//CREAR LAS MALLAS
			var cube = new THREE.Mesh( boxGeometry );
			var sphere = new THREE.Mesh( sphereGeometry );
			var torus = new THREE.Mesh (torusGeometry);
			var torus2 = new THREE.Mesh (torus2Geometry);
			var cilindro = new THREE.Mesh (cilindroGeometry);
			var cilindro2 = new THREE.Mesh (cilindroGeometry);
			var cilindro3 = new THREE.Mesh (cilindroGeometry);
			var cono = new THREE.Mesh (geometry);
			var pi=3.1416;
			

			cilindro.rotateOnAxis(y, pi/2);
			cilindro.rotateOnAxis(x, pi/2);
			
			cilindro3.rotateOnAxis(y, pi/2);
			cilindro3.rotateOnAxis(z, pi/2);
			//torus2.rotateOnAxis(y, pi/2);
			//torus2.rotateOnAxis(x, pi/2);
			//torus.translateX(.2);
			
			//CONVERTIR A CSG
			var boxCSG = THREE.CSG.fromMesh( cube );
			var sphereCSG = THREE.CSG.fromMesh( sphere );
			//var toruscsg = THREE.CSG.fromMesh (torus);
			//var torus2csg = THREE.CSG.fromMesh (torus2);
			var cilindrocsg = THREE.CSG.fromMesh (cilindro);
			var cilindro2csg = THREE.CSG.fromMesh (cilindro2);
			var cilindro3csg = THREE.CSG.fromMesh (cilindro3);
			var conocsg = THREE.CSG.fromMesh (cono);
			
			//APLICAR LAS OPERACIONES

			var result2= boxCSG.intersect(sphereCSG  );	//INTERSECCIÓN - CAJA Y ESFERA
			//var result3 = toruscsg.union(torus2csg);			//UNIÓN - CAJA Y ESFERA
			var result3 = cilindrocsg.union(cilindro2csg);
			var result4 = cilindro3csg.union( result3 );	//ESFERA MENOS CAJA
			var result5 = result2.subtract(result4);
			
			//CONVERTIR A MALLA DE THREE JS NUEVAMENTE
			var C2T2 = THREE.CSG.toMesh( result2 );
			var C2T3 = THREE.CSG.toMesh( result3 );
			var C2T4 = THREE.CSG.toMesh( result4 );
			var C2T5 = THREE.CSG.toMesh( result5 );	
			var C2T6 = THREE.CSG.toMesh( conocsg );	
			
			//C2T1.material = material1; 
			C2T2.material = material1; 
			C2T3.material = material1; 
			C2T4.material = material1; 
			C2T5.material = material1; 
			C2T6.material = material1; 
			
			//cube.material = material1;
			//sphere.material = material2;
			
			//C2T1.translateX(2);
			C2T2.translateX(-2);
			C2T3.translateZ(2);
			C2T4.translateZ(-2);
			C2T6.translateX(2);
			
			//AGREGAR A LA ESCENA LOS DIFERENTES ELEMENTOS
			//scene.add( cube );			//ACTIVAR PARA VISUALIZAR EL CUBO
			//scene.add( C2T1 );
			scene.add( C2T2 );
			scene.add( C2T3 );
			scene.add( C2T4 );
			scene.add( C2T5 );
			scene.add( C2T6 );
			
			//scene.add( sphere );		//ACTIVAR PARA VISUALIZAR LA ESFERA

			camera.position.x = 2;
			camera.position.y = 2;
		  	camera.position.z = 5;
			camera.lookAt( origin );
		}
		function animate(){
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render(){
			renderer.render( scene, camera );
		}
    </script>
  </body>
</html>
